  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Smart Budget Tracker</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
          <header>
              <div class="theme-toggle">
                  <button id="theme-switch">
                      <div class="toggle-icons">
                          <span class="sun">‚òÄÔ∏è</span>
                          <span class="moon">üåô</span>
                      </div>
                  </button>
              </div>
              <h1>Smart Budget Tracker</h1>
              <div class="balance-card">
                  <h2>Total Balance</h2>
                  <h1 id="balance">$0.00</h1>
              </div>
          </header>
        
          <div class="transaction-form">
              <input type="text" id="description" placeholder="Description">
              <input type="number" id="amount" placeholder="Amount">
              <select id="type">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
              </select>
              <button onclick="addTransaction()">Add Transaction</button>
          </div>

          <div class="savings-planner">
              <h2>Savings Goal Calculator</h2>
              <div class="savings-form">
                  <input type="number" id="target-amount" placeholder="Target Amount">
                  <input type="number" id="duration-days" placeholder="Duration (days)">
                  <button onclick="calculateAndDisplaySavings()">Calculate Savings Plan</button>
              </div>
              <div class="savings-results">
                  <div class="savings-card" id="daily-savings"></div>
                  <div class="savings-card" id="weekly-savings"></div>
                  <div class="savings-card" id="monthly-savings"></div>
              </div>
          </div>

          <div class="stats-container">
              <div class="stat-card income">
                  <h3>Income</h3>
                  <p id="total-income">$0.00</p>
              </div>
              <div class="stat-card expenses">
                  <h3>Expenses</h3>
                  <p id="total-expenses">$0.00</p>
              </div>
          </div>

          <div class="history-container">
              <h2>Transaction History</h2>
              <ul id="transaction-list"></ul>
          </div>
      </div>
      <script src="main.js"></script>
  </body>
  </html>
